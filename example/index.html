<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Example</title>
  </head>
  <body>
    <h1>Basic Example</h1>
    <div id="container"></div>
    <script src="https://unpkg.com/vue@2.2.4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script src="/vue-styled-components.js"></script>
    <script type="text/babel">
    // Create a global style
    styled.injectGlobal`
      body {
        background-color: #fefefe;
      }
    `;

    // Create a <CustomTitle> vue component that renders an <h1> which is
    // centered, palevioletred and sized at 1.5em
    const CustomTitle = styled.default.h1`
      font-size: 1.5em;
      text-align: center;
      color: palevioletred;
    `;

    // Create a <Wrapper> vue component that renders a <section> with
    // some padding and a papayawhip background
    const Wrapper = styled.default.section`
      padding: 4em;
      background: papayawhip;
    `;

    const btnProps = { primary: Boolean };

    const SButton = styled.default('button', btnProps)`
      font-size: 1em;
      margin: 1em;
      padding: 0.25em 1em;
      border: 2px solid palevioletred;
      border-radius: 3px;
      background: ${props => props.primary ? 'palevioletred' : 'white'};
      color: ${props => props.primary ? 'white' : 'palevioletred'};
    `;

    new Vue({
      el: '#container',
      template: '<wrapper><custom-title> Hello World, this is my first styled component! </custom-title><SButton>normal</SButton><SButton primary>primary</SButton><button</wrapper>',
      components: {
        'custom-title': CustomTitle,
        'wrapper': Wrapper,
        'SButton': SButton
      },
    });
    </script>
  </body>
</html>
